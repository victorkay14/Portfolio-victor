<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <defs>
        <linearGradient id="clientGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00f7ff;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#ff00f7;stop-opacity:0.2" />
        </linearGradient>
    </defs>
    
    <!-- Avatar Circle -->
    <circle cx="50" cy="50" r="45" 
            fill="url(#clientGradient1)" 
            stroke="#00f7ff" 
            stroke-width="2">
        <animate attributeName="stroke-dasharray" 
                 from="0,300" to="300,0" 
                 dur="2s" 
                 begin="0s" 
                 fill="freeze" />
    </circle>
    
    <!-- Abstract Avatar Elements -->
    <g transform="translate(50, 40)">
        <!-- Head -->
        <circle cx="0" cy="0" r="15" 
                fill="none" 
                stroke="#00f7ff" 
                stroke-width="2">
            <animate attributeName="stroke-dasharray" 
                     from="0,100" to="100,0" 
                     dur="1s" 
                     begin="0.5s" 
                     fill="freeze" />
        </circle>
        
        <!-- Body -->
        <path d="M -15 25 Q 0 40 15 25" 
              fill="none" 
              stroke="#00f7ff" 
              stroke-width="2" 
              stroke-linecap="round">
            <animate attributeName="stroke-dasharray" 
                     from="0,100" to="100,0" 
                     dur="1s" 
                     begin="1s" 
                     fill="freeze" />
        </path>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="50" cy="50" r="35" 
            stroke="#ff00f7" 
            stroke-width="1" 
            fill="none" 
            opacity="0.3">
        <animate attributeName="r" 
                 values="35;40;35" 
                 dur="3s" 
                 repeatCount="indefinite" />
        <animate attributeName="opacity" 
                 values="0.3;0.1;0.3" 
                 dur="3s" 
                 repeatCount="indefinite" />
    </circle>
</svg>