<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <defs>
        <linearGradient id="projectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00f7ff;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#ff00f7;stop-opacity:0.2" />
        </linearGradient>
    </defs>
    
    <!-- Project Background -->
    <rect x="0" y="0" width="400" height="300" fill="url(#projectGradient)" rx="15" />
    
    <!-- E-commerce Icons -->
    <g transform="translate(150, 100)">
        <!-- Shopping Cart -->
        <path d="M 0 0 L 20 0 L 25 25 L -5 25 Z M 5 30 A 5 5 0 1 0 5 40 A 5 5 0 1 0 5 30 M 15 30 A 5 5 0 1 0 15 40 A 5 5 0 1 0 15 30" 
              stroke="#00f7ff" 
              stroke-width="2" 
              fill="none">
            <animate attributeName="stroke-dasharray" 
                     from="0,200" to="200,0" 
                     dur="2s" 
                     begin="0s" 
                     fill="freeze" />
        </path>
        
        <!-- Product Box -->
        <rect x="-40" y="-20" width="30" height="30" 
              stroke="#ff00f7" 
              stroke-width="2" 
              fill="none" 
              rx="5">
            <animate attributeName="stroke-dasharray" 
                     from="0,200" to="200,0" 
                     dur="2s" 
                     begin="0.5s" 
                     fill="freeze" />
        </rect>
        
        <!-- Dollar Sign -->
        <path d="M 40 -10 L 40 10 M 35 -5 L 45 -5 M 35 5 L 45 5" 
              stroke="#00f7ff" 
              stroke-width="2" 
              fill="none">
            <animate attributeName="stroke-dasharray" 
                     from="0,100" to="100,0" 
                     dur="2s" 
                     begin="1s" 
                     fill="freeze" />
        </path>
    </g>
    
    <!-- Animated Circles -->
    <circle cx="200" cy="150" r="100" 
            stroke="#00f7ff" 
            stroke-width="1" 
            fill="none" 
            opacity="0.3">
        <animate attributeName="r" 
                 values="100;110;100" 
                 dur="3s" 
                 repeatCount="indefinite" />
        <animate attributeName="opacity" 
                 values="0.3;0.1;0.3" 
                 dur="3s" 
                 repeatCount="indefinite" />
    </circle>
</svg>